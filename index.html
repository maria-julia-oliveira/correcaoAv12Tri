<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Prática - Av. 1 - 2º Tri</title>
</head>
<body>
    <form>
<h1>Envie uma mensagem preenchendo
         o formulário abaixo
</h1>
<label for="nome">Seu Nome:</label><br/>
<input type="text" id="nome" placeholder="Digite seu nome*" required><br/><br/>
<label for="telefone">Seu telefone:</label><br/>
<input type="tel" id="telefone" placeholder="Digite seu Telefone"><br/><br/>
<label for="email">Seu Email:</label><br/>
<input type="email" id="email" placeholder="Digite seu Email*" required><br/></br/>
<label for="sim">Desejar receber nossas novidades?</label><br/>
<input type="radio" id="sim" value="sim" name="atualizacao" checked>
<label for="sim">Sim</label>
<input type="radio" id="nao" value="nao" name="atualizacao">
<label for="nao">Não</label><br/><br/>
<label for="msg">Sua mensagem:</label><br/>
<textarea id="msg" placeholder="Mensagem*" cols="50" rows="20"></textarea><br/><br/>
<input type="submit" value="Enviar">
    </form>
</body>
</html>
